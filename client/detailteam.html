    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

    <script>
      let teamId = localStorage.getItem('teamId')
      let position1 = document.getElementById("ul1")
      let position2 = document.getElementById("ul2")
      let position3 = document.getElementById("ul3")
      let position4 = document.getElementById("ul4")
      let position5 = document.getElementById("ul5")
      axios.get('http://localhost:3000/users')
        .then(response => {
          response.forEach(user=>{
            let li = document.createElement('li')
            li.classList.add("list-group-item")
            let button = document.createElement('button')
            button.classList.add("btn-primary")
            button.innerHTML = "Invite"
            if(user.position == '1'){
              li.innerText = `${user.name} `
              li.appendChild(button)
              position1.appendChild(li)
            } else if(user.position == '2'){
              li.innerText = `${user.name} `
              li.appendChild(button)
              position2.appendChild(li)
            } else if(user.position == '3'){
              li.innerText = `${user.name} `
              li.appendChild(button)
              position3.appendChild(li)
            } else if(user.position == '4'){
              li.innerText = `${user.name} `
              li.appendChild(button)
              position4.appendChild(li)
            } else if(user.position == '5'){
              li.innerText = `${user.name} `
              li.appendChild(button)
              position5.appendChild(li)
            }
          })
        })
        .catch(err => {
          console.log(err)
        })
      
      axios.get('http://localhost:3000/team/'+localStorage.getItem('idteam'))
                  .then(response => {
                    let ul = document.querySelector('ul')

                     response.data.data.teamMember.forEach(datanew=>{
                      //  console.log(data)
                        // ul.append('<li>'+datanew.teamName+'</li>')\
                        console.log(response)
                        var node = document.createElement("LI");     
                                    // Create a <li> node
                        node.classList.add("list-group-item")                
                        var textnode = document.createTextNode(datanew.name);         // Create a text node
                        node.appendChild(textnode);                              // Append the text to <li>
                        document.getElementById("myList").appendChild(node); 
                     })
                  })
                  .catch( (error)=> {
                    console.log(error);
                  });
    </script>
