            <ul id="myList" class="list-group" >
           
            </ul>
                <script>
    
                axios.get('http://localhost:3000/team')
                .then(response => {
                    let ul = document.querySelector('ul')
                    response.data.data.forEach(datanew=>{
                          //  console.log(data)
                            // ul.append('<li>'+datanew.teamName+'</li>')
                    var node = document.createElement("LI");     
                                        // Create a <li> node
                     var newBaitTag = document.createElement('a');                        
                    node.classList.add("list-group-item")                
                    var textnode = document.createTextNode(datanew.teamName);         // Create a text node
                   
                    newBaitTag.setAttribute('href', "./detailteam.html");
                    newBaitTag.onclick = function() {
                        localStorage.setItem('idteam',datanew._id)
                    };
  
                    newBaitTag.appendChild(textnode);   
                   
                    node.appendChild(newBaitTag);                              // Append the text to <li>
                    document.getElementById("myList").appendChild(node);                    
                    })
                 })
                .catch( (error)=> {
                    console.log(error);
                });

               
                </script>     
        </div>
